<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <script>
const nome = prompt("Digite seu nome:");
const cidadeUsuario = prompt("Digite a cidade de onde está digitando:");

function ola(nome, cidade) {
    if (cidade == "Rio de Janeiro") {
        alert("Seja bem-vindo à Cidade Maravilhosa, " + nome );
    } else {
        alert( nome + " Seja bem-vindo de " + cidade);
    }
}

ola(nome, cidadeUsuario);
    </script>
</body>
