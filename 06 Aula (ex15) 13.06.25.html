<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior número</title>
</head>
<body>
    <script>
        // Ler 3 números do usuário
        const numero1 = +(prompt("Digite o primeiro número:"));
        const numero2 = +(prompt("Digite o segundo número:"));
        const numero3 = +(prompt("Digite o terceiro número:"));

        // Verificar qual é o maior
        if (numero1 >= numero2 && numero1 >= numero3) {
            alert("O maior número é: " + numero1);
        }

        if (numero2 >= numero1 && numero2 >= numero3) {
            alert("O maior número é: " + numero2);
        }

        if (numero3 >= numero1 && numero3 >= numero2) {
            alert("O maior número é: " + numero3);
        }
    </script>
</body>
</html>
