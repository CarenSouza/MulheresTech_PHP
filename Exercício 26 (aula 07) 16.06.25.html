<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <Script>
// pagina que imprime do 0 até o numero
// e do numero até 0

const numero = +(prompt("Digite um numero"))

for(i = 0; i <= numero; i++){
document.write(i+"<br>")
}

for(i=numero; i >= 0;i-- ){
    document.write(i+"<br>")
}



   </Script> 
</body>
</html>
