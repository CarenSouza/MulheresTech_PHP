<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
// Construa uma página/programa onde o usuário digitará 10 números e você deve informar quais deles são menores que 15.
  
 lista = [];
         menoresQue15 = [];

        for (i = 0; i < 10; i++) {
            numero = +(prompt("Digite o " + (i + 1) + "º número:"));
            lista.push(numero);

            if (numero < 15) {
                menoresQue15.push(numero);
            }
        }

        document.write("Números menores que 15:<br>");
        if (menoresQue15.length > 0) {
            for (i = 0; i < menoresQue15.length; i++) {
                document.write(menoresQue15[i] + "<br>");
            }
        } else {
            document.write("Nenhum número menor que 15 foi digitado.");
        }
    </script>
</body>
</html>
